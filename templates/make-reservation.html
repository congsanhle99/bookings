{{template "base" .}}

{{define "content"}}
<!-- container -->
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Make Reservation</h1>
      <form action="" method="post" class="needs-validation" novalidate>
        <div class="form-group-mt-5">
          <label for="first-name">First Name: </label>
          <input class="form-control" required type="text" name="first-name" id="first-name" autocomplete="off" />
        </div>
        <div class="form-group-mt-5">
          <label for="last-name">Last Name: </label>
          <input class="form-control" required type="text" name="last-name" id="last-name" autocomplete="off" />
        </div>
        <div class="form-group-mt-5">
          <label for="email">Email: </label>
          <input class="form-control" required type="email" name="email" id="email" autocomplete="off" />
        </div>
        <div class="form-group-mt-5">
          <label for="phone">Phone: </label>
          <input class="form-control" required type="text" name="phone" id="phone" autocomplete="off" />
        </div>
        <hr />
        <input type="submit" class="btn btn-primary" value="Make Reservation" />
      </form>
    </div>
  </div>
</div>
<!-- end container -->
{{end}}
